<div>
    <div>
        <md-button class="md-raised md-fab md-mini md-primary" aria-label="Novo">
            <md-icon md-svg-src="/images/add.svg" alt="Novo"></md-icon>
        </md-button>
    </div>
    <div>
        <div></div>   
    </div>
   
    <md-autocomplete 
        md-search-text="searchText" 
        md-items="task in vm.filter(searchText)" 
        md-item-text="task.title"
        placeholder="Enter a search term...">
        <md-item-template>
            <span md-highlight-text="searchText">{{ task.title }}</span>
        </md-item-template>
        <md-not-found>
            No matches found.
        </md-not-found>
    </md-autocomplete>
</div>

<md-list>
    <!--ng-style="{'background-color': task.isDone ? '#72d572' : task.isDelayed ? '#DE4545' : task.idDueToday ? '#E6E66A' : 'transparent' }">-->
    <md-list-item class="md-2-line" ng-repeat="task in vm.taskList | filter: searchText">
        <!--<task-list-item id="{{task.id}}" title="{{task.title}}" dueDate="{{task.dueDate}}" isDone="{{task.isDone}}"></task-list-item>-->
        <!--ng-style="{'background-color': vm.getColor(task) }">-->
        <md-checkbox ng-model="task.isDone" ng-change="vm.isDoneChanged(task)"></md-checkbox>
        <div class="md-list-item-text">
            <h3>{{ task.title }}</h3>
            <p>Due to: {{ task.dueDate | date }}</p>
        </div>
        <div class="md-list-item-text" style="text-align: right;">
            <md-button class="md-fab md-mini" aria-label="Edit">
                <md-icon md-svg-src="/images/edit.svg"></md-icon>
            </md-button>
            <md-button class="md-fab md-mini md-warn" aria-label="Remove" confirm-click="Are you sure you want delete this taks?" ng-click="vm.deleteTask(task)">
                <md-icon md-svg-src="/images/delete.svg"></md-icon>    
            </md-button>
        </div>
    </md-list-item>
</md-list>
