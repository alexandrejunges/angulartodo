<div>
    <div layout="row" layout-wrap layout-align="space-between end">
        <div layout="row" layout-align="center center">
            <md-button class="md-raised md-fab md-mini md-primary" aria-label="New">
                <md-icon md-svg-src="/images/add.svg"></md-icon>
            </md-button>
            <md-button class="md-raised md-fab md-mini" aria-label="Refresh" ng-click="vm.loadTask()">
                <md-icon md-svg-src="/images/refresh.svg"></md-icon>
            </md-button>
            
            <md-button class="md-mini" aria-label="emove done tasks" confirm-click="Are you sure you want delete all done tasks?" ng-click="vm.deleteAllDoneTasks()">
                Remove done tasks
            </md-button>
        </div>
        <div layout="row" layout-align="center center" style="padding-right: 10px">
            <md-checkbox ng-model="vm.showDoneTasks" aria-label="Show done tasks">Show done tasks</md-checkbox>
        </div>
    </div>
   
    <md-autocomplete 
        md-search-text="searchText" 
        md-items="task in vm.filter(searchText)" 
        md-item-text="task.title"
        placeholder="Enter a search term...">
        <md-item-template>
            <span md-highlight-text="searchText">{{ task.title }}</span>
        </md-item-template>
        <md-not-found>
            No task found.
        </md-not-found>
    </md-autocomplete>
</div>

<md-list>
    <md-list-item class="md-2-line" ng-click="doSomethingElse()" ng-repeat="task in vm.taskList | filter: searchText || '' | filter: (!vm.showDoneTasks || '') && {isDone: false}">
        <!--<task-list-item id="{{task.id}}" title="{{task.title}}" dueDate="{{task.dueDate}}" isDone="{{task.isDone}}"></task-list-item>-->
        <!--ng-style="{'background-color': vm.getColor(task) }">-->
        <md-checkbox ng-model="task.isDone" ng-change="vm.isDoneChanged(task)"></md-checkbox>
        <div class="md-list-item-text">
            <h3>{{ task.title }}</h3>
            <p>Due to: {{ task.dueDate | date }}</p>
        </div>
        <div class="md-list-item-text" style="text-align: right;">
            <md-button class="md-fab md-mini" aria-label="Edit" ng-disabled="task.isDone">
                <md-icon md-svg-src="/images/edit.svg"></md-icon>
            </md-button>
            <md-button class="md-fab md-mini md-warn" aria-label="Remove" confirm-click="Are you sure you want delete this task?" ng-click="vm.deleteTask(task)" ng-disabled="task.isDone">
                <md-icon md-svg-src="/images/delete.svg"></md-icon>    
            </md-button>
        </div>
    </md-list-item>
</md-list>
